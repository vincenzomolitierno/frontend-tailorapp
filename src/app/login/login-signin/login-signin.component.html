<div class="center">
    <mat-card>

        <mat-card-title>
            <img width="200" alt="idealprogetti.com Logo" src="../assets/images/logo_tailor.png">
        </mat-card-title>



        <mat-card-content>
            <form [formGroup]="loginForm">
                <!--  (ngSubmit)="submit()"-->
                <p>
                    <span>admin@sarto.it</span><br><span>Ty57SYF7?fcN</span>
                </p>
                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="inserisci la username utente" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <mat-icon matSuffix>keyboard</mat-icon>
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>

                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="password dell'utente" formControlName="password">

                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Nascondi password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                </p>

                <p *ngIf="error" class="error">
                    {{ error.message }}
                </p>

                <div class="button" matTooltip="Accedi a Tailor APP" matTooltipPosition="above">
                    <button type="submit" mat-raised-button (click)="submit()">LOGIN</button>
                </div>

            </form>

        </mat-card-content>

        <div class="footer">
            Powered by
            <a target="_blank" rel="noopener" href="http://idealprogetti.com/">
                <img height="30px" alt="idealprogetti.com Logo" src="../assets/images/logo_idelprogetti.png">
            </a>
            &copy; 2020
        </div>
    </mat-card>
</div>
