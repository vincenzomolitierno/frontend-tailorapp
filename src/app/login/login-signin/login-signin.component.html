<div class="center">
    <mat-card>

        <mat-card-title>
            <img width="200" alt="idealprogetti.com Logo" src="../assets/images/logo_tailor.png">
        </mat-card-title>

        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="username dell'utente" formControlName="username">
                        <mat-icon matSuffix>keyboard</mat-icon>
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput type="password" placeholder="password dell'utente" formControlName="password">
                        <mat-icon matSuffix>keyboard</mat-icon>
                        <!-- <mat-hint>Hint</mat-hint> -->
                    </mat-form-field>
                </p>

                <p *ngIf="error" class="error">
                    {{ error }}
                </p>

                <div class="button" matTooltip="Accedi a Tailor APP" matTooltipPosition="above">
                    <button type="submit" mat-raised-button>LOGIN</button>
                </div>

            </form>

        </mat-card-content>

        <div class="footer">
            Powered by
            <a target="_blank" rel="noopener" href="http://idealprogetti.com/">
                <img height="30px" alt="idealprogetti.com Logo" src="../assets/images/logo_idelprogetti.png">
            </a>
            &copy; 2020
        </div>
    </mat-card>
</div>
