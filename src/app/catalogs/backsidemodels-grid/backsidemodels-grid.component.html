<div class="table-panel">
    <!-- new bar -->
    <div class="toolbar">
        <div class="left-bar">
            <h2>MODELLI {{nome_catalogo}}</h2>
        </div>
        <div class="right-bar">
            <button mat-raised-button matTooltip="Inserisci nuovo modello {{nome_catalogo}}" matTooltipPosition="left" (click)="openResourceDialog('inserimento','')"><mat-icon>add</mat-icon></button>
        </div>
    </div>

    <!-- filter bar -->
    <div class="search-bar" *ngIf="true">
        <div class="left-search-bar">
            <button mat-icon-button (click)="clearSearch()" matTooltip="Cancella" matTooltipPosition="left"><mat-icon>clear</mat-icon></button>
        </div>
        <div class="right-search-bar">
            <mat-form-field>
                <mat-label>Cerca</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="testo" [(ngModel)]="testo_ricerca">
            </mat-form-field>
        </div>
    </div>

    <!-- table -->
    <div class="mat-elevation-z2 table-container" style="clear: left;">
        <table mat-table [dataSource]="dataSource" matSort #table>

            <!-- Description Column -->
            <ng-container matColumnDef="descrizione">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione </th>
                <td mat-cell *matCellDef="let element" class="name-cell"> {{element.modello}} </td>
            </ng-container>

            <!-- Update Column -->
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let row" class="middle-row-button">
                    <button mat-raised-button matTooltip="Modifica {{nome_catalogo}}" matTooltipPosition="right" (click)="openResourceDialog('aggiornamento',row.idcatalog)"><mat-icon>create</mat-icon></button>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>
                </th>
                <td mat-cell *matCellDef="let row" class="last-row-button">
                    <button mat-raised-button matTooltip="Elimina {{nome_catalogo}}" matTooltipPosition="left"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <!-- inserimento dell'intestazione e corpo della tabella -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="riga"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>

    <!-- chiusura table panel -->


</div>
