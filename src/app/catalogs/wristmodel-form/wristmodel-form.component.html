<form #form>
    <div class="form-frame">
        <h2 mat-dialog-title>Modulo {{formModal}} {{nome_catalogo}}</h2>
        <mat-dialog-content class="mat-typography">
            <mat-form-field class="example-full-width">
                <input type="text" placeholder="Descrizione" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" style="text-transform: uppercase;">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-raised-button matTooltip="Annulla {{formModal}} del modello di {{nome_catalogo}}" matTooltipPosition="above" [mat-dialog-close]="false" cdkFocusInitial>Annulla</button>
            <button mat-raised-button matTooltip="Conferma {{formModal}} del modello di {{nome_catalogo}}" matTooltipPosition="above" [mat-dialog-close]="myControl.value" [disabled]="form.pristine">Conferma</button>
        </mat-dialog-actions>
    </div>
</form>
